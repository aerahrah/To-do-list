<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./styles.css" />
    <title>Edit task</title>
</head>
<body>
    <div class="card">
        <h1 class="card-heading-primary">Edit task</h1>
        <form class="card-single-task-form" action="">
            <div class="form-control">
                <label>Task ID</label>
                <p class="form-control-edit-id"></p>
            </div>
            <div class="form-control">
                <label for="name">Name</label>
                <input type="text" name="name" class="form-control-edit-name" />
            </div>
            <div class="form-control">
                <label>Completed</label>
                <input type="text" name="name" class="form-control-edit-completed" />
            </div>
            <button type="submit" class="block btn form-control-edit-btn">edit</button>
            <div class="form-alert"></div>
        </form>
        <a href="index.html" class="btn back-link">back to tasks</a>
    </div>
</body>
</html>
